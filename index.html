<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Fluff Grooming | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="images/Logo.svg" alt="Logo"></a>
        <button id="burger-menu" aria-label="Toggle Navigation">
            <img id="burger-icon" src="images/Burger.svg" alt="Open Menu">
            <img id="close-icon" src="images/Close (X).svg" alt="Close Menu">
        </button>

        <div id="social-container">
            <a href="https://www.facebook.com" target="_blank"><img class="social-icon" src="images/Facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="social-icon" src="images/Instagram.svg" alt="Instagram"></a>
            <img id="user-icon" src="images/User.svg" alt="User">
        </div>
    </header>
    <nav>
        <ul id="navbar-list">
            <li><a class="nav-link" href="#about">ABOUT</a></li>
            <li><a class="nav-link" href="#gallery">GALLERY</a></li>
            <li><a class="nav-link" href="#reviews">REVIEWS</a></li>
            <li><a class="nav-link" href="#contact">CONTACT</a></li>
            <li><a class="nav-link" href="#services">SERVICES</a></li>
            <li><a class="nav-link" href="#faq">FAQ</a></li>
            <li><a class="nav-link" href="#book-appointment">BOOK APPOINTMENT</a></li>
        </ul>
    </nav>
    <div id="main-content">
        <section id="about">About Section</section>
        <section id="gallery">Gallery Section</section>
        <section id="reviews">Reviews Section</section>
        <section id="contact">Contact Section</section>
        <section id="services">Services Section</section>
        <section id="faq">FAQ Section</section>
        <section id="book-appointment">Book Appointment Section</section>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
